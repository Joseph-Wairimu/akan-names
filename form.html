<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    
<div class="section">
<h1 id="head">Discover Your Akan Name</h1>
<center><img class="image" src="assets/know.jpeg" alt=""></center> 
<h3 class="padding">The application checks whether the date and month entered is valid. <br> if either of them is invalid,  the user is alerted and asked to enter a valid one. <br>The application outputs to the user their Akan name depending on their gender.</h3>
  <br><br><br>
 

<div class="form">
  <div class="base">
    <h4>Know Your Akan Name</h4>
  </div>

  <div class="block">
        <p class="title">Date</p>
        <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
      </div>
      <div class="block">
        <p class="title">Month</p>
        <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
      </div>
      <div class="block">
        <p class="title">Year</p>
        <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
  </div>
  <div class="base">
 
    <input type="button" name="submit" value="Submit" onclick="age()" />
 
  </div>
  <div id="age"></div>     
</div>

<script src="script.js">

</script>
</body>
</html>
